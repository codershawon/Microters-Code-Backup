    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let venoboxFigures = document.querySelectorAll('figure.venobox');
        venoboxFigures.forEach(function(figure) {
            let anchor = figure.querySelector('a');
            if (anchor) {
                let figureClasses = figure.classList;
                anchor.classList.add(...figureClasses);
                figureClasses.forEach(function(className) {
                    figure.classList.remove(className);		
    });	
    }	
    });
    }
    );
    </script>
